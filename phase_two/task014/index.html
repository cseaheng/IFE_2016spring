<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IFE2016春季-第二阶段-任务十四</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function sortDescend(a,b){
    return b[1]-a[1];/*降序*/
  }

  aqiData.sort(sortDescend);

  var uaqiUl=document.getElementById("aqi-list");
  for (var i = 0; i < aqiData.length; i++) {
    var uaqiLi=document.createElement("li");
    var count=0;
    if(aqiData[i][1]>=60){
      uaqiLi.innerHTML="第"+(count+1)+"名："+aqiData[i][0]+"，"+aqiData[i][1];
      uaqiUl.appendChild(uaqiLi);
    }
  }

})();

</script>
</body>
</html>
